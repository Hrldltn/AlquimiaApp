{% extends 'base/Sidebar.html' %}
{% load crispy_forms_tags %}

<DOCTYPE html>
{% block content %}
<main class="content">
    <div class="container-fluid">
        <div class="py-5 px-4 h6 m-0">
            <a class="text-body btn" onClick="javascript:history.go(-1);" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                </svg>&nbsp;
                
                Volver
            </a>
        <div>
        
            <div class="d-flex flex-row justify-content-between align-content-center pt-3 mx-4">
                <p class="text-start mt-4">{{fechaHoy}}</p>
                <h1 class="text-center font-weight-bold mx-3">Administraci√≥n Organizacional</h1>
                <a href="/" class="d-flex flex-row align-items-center mt-4 mx-3 justify-content-center">
                    <button class="w-100 btn btn-sm  btn-outline-secondary" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                    </svg></button>
                </a>
                
            </div>
            <p class="h5 text-start mx-4 mb-4">{{today}}</p><hr>
       
        <div class="card shadow mt-3">
            <div class="card-header bg-primary">
                <h5 class="card-title text-white fw-bold">Listado de registros de ventas</h5>
            </div>
            
            <div class="row p-2">
                <div class="col-12 container-fluid" >
                    
                    <!-- /.card-header -->
                    <div class="card-body d-flex flex-column flex-wrap justify-content-center gap-3 rounded m-3 mb-4 p-5 shadow bg-light">
                        {% for venta in ventas %}
                            <div class="card shadow  w-100 p-0">
                                <div class="card-header bg-primary d-flex flex-row align-items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="mx-3 text-white bi bi-people-fill" viewBox="0 0 16 16">
                                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                                    </svg>
                                    <h6 class="card-title pt-2 text-white">Usuarios</h6>
                                </div>
                                <div class="card-body pt-3">
                                    <div class="d-flex flex-row align-items-center mb-3 px-2">
                                        <h6 class="card-title text-secondary mb-1">Activos:</h6>
                                        <p class="card-text  fw-bold px-2 mb-0"> {{activo}}</p>
                                    </div><hr>
                                    <div class="d-flex flex-row align-items-center mb-3 px-2">
                                        <h6 class="card-title text-secondary mb-1">Inactivos:</h6>
                                        <p class="card-text  fw-bold px-2 mb-0"> {{inactivo}}</p>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
